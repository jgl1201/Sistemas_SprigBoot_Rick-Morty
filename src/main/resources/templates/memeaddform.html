<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        nav {
            display: flex;
            flex-direction: row;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
        }
        nav a:hover {
            color: aquamarine;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/memes">Listado de memes</a>
        <a href="/memes/addForm">Añadir nuevo meme</a>
    </nav>
    <h1>Creación de un nuevo meme</h1>
    <form class="form" action="/memes" method="post">
        <label for="description">Descripcion</label>
        <input id="description" name="description" placeholder="Descripcion"></input>

        <label for="url">Url</label>
        <input id="url" name="url" placeholder="Url de la foto"></input>

        <label for="category">Categoría</label>
        <select id="category" name="category">
            <option value="informatica">Informatica</option>
            <option value="politica">poliitca</option>
            <option value="humor_negro">Humor Negro</option>
            <option value="otro">otro</option>
        </select>

        <label for="author">Autor</label>
        <input id="author" name="author" placeholder="Autor del meme"></input>

        <button type="submit">Crear</button>
    </form>
</body>
</html>
